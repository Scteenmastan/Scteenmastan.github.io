<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.4.9/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.4.9/dist/cdn/beer.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js">
    </script>
    <script src="assets/js/index.js"></script>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <nav class="m l left">
        <header>
            <a href="https://scteenmastan.github.io"><img class="circle" src="assets/img/favicon.png"></a>
        </header>
        <a class="active">
            <i>home</i>
            <span>Home</span>
        </a>
        <a>
            <i>widgets</i>
            <span>Explore</span>
        </a>
        <a>
            <i>arrow_back</i>
            <span>Left</span>
        </a>
        <a>
            <i>arrow_forward</i>
            <span>Right</span>
        </a>
        <a onclick="document.querySelector('#palette_desktop').classList.toggle('active')">
            <i>palette</i>
            <span>Palette</span>
        </a>
    </nav>

    <nav class="s up">
        <header>
            <a href="https://scteenmastan.github.io"><img class="circle" src="assets/img/favicon.png"></a>
        </header>
        <a class="active vertical">
            <i>home</i>
            <span>Home</span>
        </a>
        <a class="vertical">
            <i>widgets</i>
            <span>Explore</span>
        </a>
        <a class="vertical">
            <i>arrow_back</i>
            <span>Left</span>
        </a>
        <a class="vertical">
            <i>arrow_forward</i>
            <span>Right</span>
        </a>
        <a onclick="document.querySelector('#palette_mobile').classList.toggle('active')" class="vertical">
            <i>palette</i>
            <span>Palette</span>
        </a>
    </nav>

    <dialog id="palette_desktop" class="left">
        <h4>Theme Control</h4>
        <div class="center-align">
            <button class="extra">
                <i>palette</i>
                <span>Hex Source Color</span>
                <input type="color" onchange="changeTheme(this)">
            </button>
            <nav class="no-space">
                <button class="border left-round max" onclick="changeMode(this)">
                    <i class="small">dark_mode</i>
                    <span>Dark</span>
                </button>
                <button class="border right-round max fill" onclick="changeMode(this)">
                    <i class="small">light_mode</i>
                    <span>Light</span>
                </button>
            </nav>
        </div>
        <nav class="right-align">
            <button class="border"
                onclick="this.parentElement.parentElement.classList.toggle('active')">Confirm</button>
        </nav>
    </dialog>

    <dialog id="palette_mobile" class="bottom">
        <h4>Theme Control</h4>
        <div class="center-align">
            <button class="extra">
                <i>palette</i>
                <span>Hex Source Color</span>
                <input type="color" onchange="changeTheme(this)">
            </button>
            <nav class="no-space">
                <button class="border left-round max" onclick="changeMode(this)">
                    <i class="small">dark_mode</i>
                    <span>Dark</span>
                </button>
                <button class="border right-round max fill" onclick="changeMode(this)">
                    <i class="small">light_mode</i>
                    <span>Light</span>
                </button>
            </nav>
        </div>
        <nav class="right-align">
            <button class="border"
                onclick="this.parentElement.parentElement.classList.toggle('active')">Confirm</button>
        </nav>
    </dialog>

    <main class="responsive max">
        <div id="introduction" class="center-align round large-padding">
            <h1 class="center-align large-padding" id="title">Hi, there!</h1>
            <p class="center-align">
                This is my homepage website. <br>
                Enjoy your stay!
            </p>
            <button class="large-margin">Get started</button>
        </div>

        <div id="news" class="center-align">
            <h2 class="large-padding top-margin">News & launches</h2>
        </div>
    </main>

</body>

</html>
